<!doctype html>
<html>
    <head>
        <title>Socket example</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Socket.io, RxJS example</h1>
            <br />

            <div class="row">
                <div class="col s6">
                    <h4>Subscribtions</h4>
                    <p>Value: <span class="subval">Nothing yet...</span></p>
                    <button class="sub waves-effect waves-light btn">Subscribe</button>
                    <button class="unsub waves-effect waves-light btn">Unubscribe</button>
                </div>
                <div class="col s6 chat">
                    <h4>Messages</h4>
                    <div>
                        <ul></ul>
                    </div>
                    <input autocomplete="off" /><button class="waves-effect waves-light btn">Send</button>
                </div>
            </div>
        </div>

        <script src="socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    </body>
</html>
